<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p>0</p>
      </div>
      <div class="calc">
        <ul class="buttons list">
          <li class="btn bg-grey ac">ac</li>
          <li class="btn bg-grey plus-minus">+/-</li>
          <li class="btn bg-grey percent">%</li>
          <li class="btn divide">/</li>

          <li class="btn num seven">7</li>
          <li class="btn num eight">8</li>
          <li class="btn num nine">9</li>
          <li class="btn multiply">*</li>

          <li class="btn num four">4</li>
          <li class="btn num five">5</li>
          <li class="btn num six">6</li>
          <li class="btn minus">-</li>

          <li class="btn num one">1</li>
          <li class="btn num two">2</li>
          <li class="btn num three">3</li>
          <li class="btn plus">+</li>

          <li class="btn num zero">0</li>
          <li class="btn num dot">.</li>
          <li class="btn equals">=</li>
        </ul>
      </div>
    </div>
  </body>
</html>
